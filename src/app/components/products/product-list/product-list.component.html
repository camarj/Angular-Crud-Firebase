<div class="card">
  <div class="card-body">
    <h5 class="card-title">List of products</h5>
    <table class="table table-sm table-hover">
      <tbody>
        <tr class="mt-2" *ngFor="let product of productList">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <a
            class="btn btn-secondary text-white mr-2"
            (click)="onEdit(product)"
          >
            <i class="far fa-edit"></i>
          </a>
          <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
            <i class="far fa-trash-alt"></i>
          </a>
        </tr>
      </tbody>
    </table>
  </div>
</div>
